<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        caption {
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>COVID-19 Statistics</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
                <th>Active Cases</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>33,000,000</td>
                <td>600,000</td>
                <td>29,000,000</td>
                <td>3,400,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>31,000,000</td>
                <td>400,000</td>
                <td>30,000,000</td>
                <td>600,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>20,000,000</td>
                <td>560,000</td>
                <td>18,000,000</td>
                <td>1,440,000</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>10,000,000</td>
                <td>150,000</td>
                <td>9,500,000</td>
                <td>350,000</td>
            </tr>
            <tr>
                <td>France</td>
                <td>8,000,000</td>
                <td>120,000</td>
                <td>7,500,000</td>
                <td>380,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
